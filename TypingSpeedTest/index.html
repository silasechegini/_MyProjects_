<!DOCTYPE html>
<html>
    <head>
        <title>Typing speed test</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body class="page">
        <main>
            <div >
                <div class="sample">
                    <p>Text to test for speed typing.</p>
                </div>
                <form action="#">
                    <textarea class="textarea" name="typewriter" id="typewriter" cols="30" rows="10" ></textarea>
                </form>

                <button class="button"> Start</button>
                <div class="timer">00:00:00</div>
            </div>
        </main>
    </body>
</html>
