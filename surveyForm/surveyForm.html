<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>

<body>
    <div>
        <div id="title-div">
            <h1 id="title">Simple Survey Form</h1>
            <p id="description"> Thank you for taking the time to fill this out</p>
        </div>
        <div>
            <form id="survey-form">
                <label class="labels" id="name-label" for="name">Name</label>
                <input class="inputs" type="text" id="name" name="name" required placeholder="Enter your name">
                <label class="labels" id="email-label" for="email">Email</label>
                <input class="inputs" type="email" id="email" name="email" required pattern="+@+.+"
                    placeholder="Enter your email">
                <label class="labels" id="number-label" for="number">Age (optional)</label>
                <input class="inputs" type="number" id="number" name="age" placeholder="Age" min="1" max="99" value="0">
                <label class="labels" for="options">Which option best describes your current role?</label>
                <select id="dropdown">
                    <option value="Select current role" selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time Teacher">Full time Teacher</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>

                <label class="labels" for="radios">Would you recommend freeCodeCamp to a friend?</label><br>
                <field id="radios-field" class="labels">
                    <input type="radio" class="radios" id="def" name="rec" value="definitely">
                    <label for="def">Definitely</label><br>
                    <input type="radio" id="maybe" name="rec" value="maybe">
                    <label for="maybe">Maybe</label><br>
                    <input type="radio" id="notsure" name="rec" value="notsure">
                    <label for="notsure">Not sure</label>
                </field><br><br>

                <label class="labels" for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
                <select id="dropdown2">
                    <option value="Select an option" selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                    <option value="Other">Other</option>
                </select>
                <label class="labels" for="checkBoxes">What would you like to see improved? (Check all that
                    apply)</label><br>
                <field id="check-field" class="labels">
                    <input type="checkbox" id="front" name="box" value="front">
                    <label for="front"> Front-end projects</label><br>
                    <input type="checkbox" id="back" name="box" value="back">
                    <label for="back"> Back-end projects</label><br>
                    <input type="checkbox" id="data" name="box" value="data">
                    <label for="data"> Data Visualization</label><br>
                    <input type="checkbox" id="chall" name="box" value="chall">
                    <label for="chall"> Challenges</label><br>
                    <input type="checkbox" id="open" name="box" value="open">
                    <label for="open"> Open Source Community</label><br>
                    <input type="checkbox" id="gitter" name="box" value="gitter">
                    <label for="gitter"> Gitter help rooms</label><br>
                    <input type="checkbox" id="video" name="box" value="video">
                    <label for="video"> Videos</label><br>
                    <input type="checkbox" id="city" name="box" value="city">
                    <label for="city"> City meetups</label><br>
                    <input type="checkbox" id="wiki" name="box" value="wiki">
                    <label for="wiki"> Wiki</label><br>
                    <input type="checkbox" id="forum" name="box" value="forum">
                    <label for="forum"> Forum</label><br>
                    <input type="checkbox" id="add" name="box" value="add">
                    <label for="add"> Additional Courses</label><br><br>
                </field>


                <label class="labels" for="text">Any comments or suggestions?</label><br>
                <textarea class="inputs textinput" placeholder="Comment"></textarea>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
